{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4 py-8 bg-gray-100">
    <div role="main" class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md sm:max-w-lg">
        <h1 class="text-2xl sm:text-3xl font-semibold mb-6 text-center text-gray-800">Register for BatChit</h1>
        <form id="registerForm" method="POST" action="/register" class="space-y-4 text-gray-700" novalidate>
            <!-- Username -->
            <div>
                <label for="username" class="block mb-2 font-medium text-gray-800">Username</label>
                <input type="text" id="username" name="username" required autofocus
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block mb-2 font-medium text-gray-800">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                       aria-describedby="emailError">
                <p id="emailError" class="text-sm text-red-600 mt-1 hidden">Invalid email address.</p>
            </div>

            <!-- Password -->
            <div class="relative">
                <label for="password" class="block mb-2 font-medium text-gray-800">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                       aria-describedby="passwordHelp">
                <button type="button" id="togglePassword" class="absolute right-2 top-9 text-gray-500">
                    üëÅ
                </button>
                <p id="passwordHelp" class="text-sm text-gray-500 mt-1">Minimum 8 characters.</p>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label for="confirm_password" class="block mb-2 font-medium text-gray-800">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                       aria-describedby="confirmError" aria-invalid="false">
                <button type="button" id="toggleConfirmPassword" class="absolute right-2 top-9 text-gray-500">
                    üëÅ
                </button>
                <p id="confirmError" class="text-sm text-red-600 mt-1 hidden">Passwords do not match or are too short.</p>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button id="submitBtn" type="submit"
                        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Register
                </button>
            </div>
        </form>

        <!-- Continue as Guest -->
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline text-sm">Continue as Guest</a>
        </div>

        <!-- Login link -->
        <div>
            <p class="mt-4 text-center text-gray-500 text-sm">
                Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>

<script>
(function () {
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm_password');
    const email = document.getElementById('email');
    const error = document.getElementById('confirmError');
    const emailError = document.getElementById('emailError');
    const submitBtn = document.getElementById('submitBtn');

    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

    function validateEmail() {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const valid = regex.test(email.value);
        if (!valid && email.value.length > 0) {
            emailError.classList.remove('hidden');
            email.classList.add('border-red-600');
        } else {
            emailError.classList.add('hidden');
            email.classList.remove('border-red-600');
        }
        return valid;
    }

    function checkPasswords() {
        const validLength = password.value.length >= 8 && confirm.value.length >= 8;
        const match = password.value === confirm.value;
        const valid = validLength && match;

        if (!valid && (password.value.length > 0 || confirm.value.length > 0)) {
            error.classList.remove('hidden');
            confirm.setAttribute('aria-invalid', 'true');
            submitBtn.disabled = true;

            password.classList.add('border-red-600');
            confirm.classList.add('border-red-600');
        } else {
            error.classList.add('hidden');
            confirm.setAttribute('aria-invalid', 'false');
            submitBtn.disabled = false;

            password.classList.remove('border-red-600');
            confirm.classList.remove('border-red-600');
        }
        return valid;
    }

    function validateForm() {
        const emailValid = validateEmail();
        const passwordsValid = checkPasswords();
        submitBtn.disabled = !(emailValid && passwordsValid);
    }

    email.addEventListener('input', validateForm);
    password.addEventListener('input', validateForm);
    confirm.addEventListener('input', validateForm);

    form.addEventListener('submit', function (e) {
        if (!form.checkValidity() || !validateEmail() || !checkPasswords()) {
            e.preventDefault();
        }
    });

    // Password visibility toggles
    togglePassword.addEventListener('click', () => {
        password.type = password.type === 'password' ? 'text' : 'password';
    });

    toggleConfirmPassword.addEventListener('click', () => {
        confirm.type = confirm.type === 'password' ? 'text' : 'password';
    });

    // Initial validation state
    validateForm();
})();
</script>
{% endblock %}
