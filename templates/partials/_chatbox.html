<main class="flex-1 flex flex-col bg-gray-900">
  <!-- Chat Header -->
  <div class="flex justify-between items-center bg-gray-800 p-4 border-b border-gray-700">
    <h2 id="chatTitle" class="text-lg font-semibold text-blue-400">Select a room to start chatting</h2>
    <button id="leaveBtn" onclick="leaveRoom()" class="hidden text-red-400 hover:text-red-500">Leave</button>
  </div>

  <!-- Chat Messages -->
  <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-2"></div>

  <!-- Chat Input -->
  <div class="p-4 bg-gray-800 border-t border-gray-700 flex">
    <input id="messageInput" type="text" placeholder="Type a message..."
           class="flex-1 p-2 rounded-lg bg-gray-700 focus:outline-none">
    <button onclick="sendMessage()" class="ml-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">Send</button>
  </div>
</main>
