{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4 py-8 bg-gray-100">
    <div role="main" class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md sm:max-w-lg">
        <h1 class="text-2xl sm:text-3xl font-semibold mb-6 text-center text-gray-800">Login to BatChit</h1>
        <form method="POST" action="/login" class="space-y-4 text-gray-700">
            <!-- Username -->
            <div>
                <label for="username" class="block mb-2 font-medium">Username</label>
                <input type="text" id="username" name="username" required autofocus
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block mb-2 font-medium">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit"
                        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
                    Login
                </button>
            </div>
        </form>
        <!-- LOgin as a guest -->
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline text-sm">Continue as Guest</a>
        </div>
        <div>
            <p class="mt-4 text-center text-gray-500 text-sm">Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
